<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div class="new-task">
            <input type="text" id="taskInput" placeholder="Nueva Tarea">
            <button id="addTaskButton">Agregar</button>
        </div>
        <div class="summary">
            <p>Total: <span id="totalTasks">0</span></p>
            <p>Realizadas: <span id="completedTasks"></span></p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th>Completada</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Aquí se mostrarán las tareas -->
            </tbody>
        </table>
    </div>
    <script src="./assets/javascripts/script.js"></script>
    
</body>
</html>
